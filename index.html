<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Street Style</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light border-bottom border-primary">
    <div class="container-fluid">
      <a class="navbar-brand d-flex gap-2 align-items-center justify-content-center" href="#">
        <img src="images/sneakers.png" alt="" class="mx-2" />
        <span class="fw-bold text-primary">Street Style</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#header">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#ropa">Ropa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#sneakers">Sneakers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#marcas">Marcas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#faq">FAQ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#about-us">Sobre nosotros</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header id="header">
    <div id="carousel" class="carousel carousel-fade slide w-100" data-bs-ride="carousel" data-bs-interval="3000"
      data-bs-pause="false">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true"
          aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner h-100">
        <picture class="carousel-item active h-100">
          <img src="images/grailify-TVmAF0gh2qs-unsplash.jpg" class="d-block w-100 h-100 obj-fit-cover" alt="" />
        </picture>
        <picture class="carousel-item h-100">
          <img src="images/olesya-tsinskaya-KujAwLSC0sk-unsplash.jpg" class="d-block w-100 h-100 obj-fit-cover"
            alt="" />
        </picture>
        <picture class="carousel-item h-100">
          <img src="images/piotr-szajewski-FMiUpNn7w9o-unsplash.jpg" class="d-block w-100 h-100 obj-fit-cover" alt="" />
        </picture>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>

    <div class="bg-dark m-0 py-3 p-5 text-center">
      <h1 class="text-primary">Bienvenido a Street Style!</h1>
      <p class="text-light">
        Aqui encontrarás la mejor moda urbana. ¡Esperamos que te guste!
      </p>
    </div>
  </header>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
